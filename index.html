<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CleanPro</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asimovian&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="https://png.pngtree.com/png-vector/20231016/ourmid/pngtree-stack-of-snowballs-3d-illustration-png-image_10188660.png" type="image/x-icon">
  </head>
  <body>
    <!-- Navigation -->
    <nav id="nav">
      <div class="logo">
        <b>Clean<span>Pro</span></b>
        <img
          src="https://png.pngtree.com/png-vector/20231016/ourmid/pngtree-stack-of-snowballs-3d-illustration-png-image_10188660.png"
          alt="logo"
          width="30"
          height="30"
        />
      </div>

      <div id="sidebar">
        <a href="#">
          Services
          <svg
            class="arrow"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#000"
          >
            <path d="M480-360 280-560h400L480-360Z" />
          </svg>
        </a>
        <a href="#">Help</a>
        <a href="#">
          Pricing
          <svg
            class="arrow"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#000"
          >
            <path d="M480-360 280-560h400L480-360Z" />
          </svg>
        </a>
        <a href="#">Recyclers</a>
      </div>

      <button>
        Get the app &nbsp;
        <img
          src="https://iconape.com/wp-content/png_logo_vector/google-play-store.png"
          width="20"
          height="20"
          alt="Google Play"
        />
      </button>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
      <div class="icons">
        <img
          src="https://cdn-icons-png.flaticon.com/512/2107/2107957.png"
          alt="icon"
        />
        <img
          src="https://cdn-icons-png.flaticon.com/512/2107/2107957.png"
          alt="icon"
        />
        <img
          src="https://cdn-icons-png.flaticon.com/512/2107/2107957.png"
          alt="icon"
        />
        <img
          src="https://cdn-icons-png.flaticon.com/512/2107/2107957.png"
          alt="icon"
        />
        <img
          src="https://cdn-icons-png.flaticon.com/512/2107/2107957.png"
          alt="icon"
        />
      </div>
      <p id="one">The New</p>
      <p id="two">Level of Care</p>
      <p id="three">for Your</p>
      <p id="four">Wardrobe</p>
    </section>

    <section id="shirt">
      <img src="./image.png" width="900" height="800" alt="Shirt" />
    </section>

    <section id="first">
      <img
        class="laurel"
        src="https://www.clker.com/cliparts/k/a/5/G/L/d/half-right-laurel.svg"
        width="70"
        height="70"
        style="transform: rotate(180deg);"
      />
      <div>Tough stains? We’ll make <br />your clothes flawless!</div>
      <img
        class="laurel"
        src="https://www.clker.com/cliparts/k/a/5/G/L/d/half-right-laurel.svg"
        width="70"
        height="70"
      />
    </section>

    <section id="second">
      <img
        class="laurel rotated"
        src="https://www.clker.com/cliparts/k/a/5/G/L/d/half-right-laurel.svg"
        width="70"
        height="70"
        style="transform: rotate(180deg);"
      />
      <div>
        We’ll Handle Any Strain -- <br />
        Guaranteed Removal
      </div>
      <img
        class="laurel"
        src="https://www.clker.com/cliparts/k/a/5/G/L/d/half-right-laurel.svg"
        width="70"
        height="70"
      />
    </section>

    <section id="side">
      <img
        src="https://png.pngtree.com/png-clipart/20250103/original/pngtree-a-neat-stack-of-folded-clothes-vector-illustration-png-image_19086638.png"
        width="150"
        height="150"
        alt="folded clothes"
      />
      <h1>2.7k +</h1>
      <p>Just trust Us --<br />We'll Take Care of it</p>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <div id="images">
        <img
          src="https://img.freepik.com/free-photo/front-view-business-woman-suit_23-2148603018.jpg"
          alt="person1"
        />
        <img
          src="https://img.freepik.com/free-photo/handsome-man-smiling-happy-face-portrait-close-up_53876-145493.jpg?semt=ais_hybrid&w=740&q=80"
          alt="person2"
        />
        <img
          src="https://img.freepik.com/free-photo/portrait-man-laughing_23-2148859448.jpg"
          alt="person3"
        />
        <img
          src="https://img.freepik.com/free-photo/playful-young-pretty-caucasian-girl-showing-tongue-isolated-white-background_141793-90139.jpg"
          alt="person4"
        />
        <img
          src="https://img.freepik.com/free-photo/latin-man-smiling-mockup-psd-cheerful-expression-closeup-portrai_53876-145665.jpg"
          alt="person5"
        />
        <h1>5k+</h1>
      </div>
      <div>
        <button>
          Reserve Service
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="20px"
            viewBox="0 -960 960 960"
            width="20px"
            fill="#000"
          >
            <path
              d="m243-240-51-51 405-405H240v-72h480v480h-72v-357L243-240Z"
            />
          </svg>
        </button>
      </div>
    </footer>
  </body>
</html>
